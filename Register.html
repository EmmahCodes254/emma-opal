<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="main_register">
<div class="register">
  <div class="overlap-group4"><h1 class="sign-up border-class-1 poppins-bold-white-48px">Sign Up</h1></div>
  <div class="overlap-group2">
    <div class="username"></div>
    <input
      class="username-1 border-class-1 raleway-normal-storm-dust-18px"
      name="username12"
      placeholder="Username"
      type="text"
      required
    />
    <div class="user"></div>
    <img
      class="ellipse-102"
      src="https://anima-uploads.s3.amazonaws.com/projects/5fddf7dbbed4714f37565c3c/releases/5ff9b56e6124bb4b52239242/img/ellipse-102@2x.svg"
    />
    <img
      class="undrawmydo-entsym8x-1"
      src="https://anima-uploads.s3.amazonaws.com/projects/5fddf7dbbed4714f37565c3c/releases/5ff9b56e6124bb4b52239242/img/undraw-my-documents-ym8x-1@2x.svg"
    />
  </div>
  <div class="overlap-group3">
    <div class="lock"></div>
    <input
      class="password border-class-2 raleway-normal-gray-18px"
      name="password19"
      placeholder="Password"
      type="text"
      required
    />
  </div>
  <div class="overlap-group">
    <div class="lock-1"></div>
    <input
      class="confirm-password border-class-1 raleway-normal-storm-dust-18px"
      name="confirm-password8"
      placeholder="Confirm Password"
      type="password"
      required
    />
  </div>
  <div class="overlap-group1"><div class="register border-class-1 poppins-bold-white-24px">REGISTER</div></div>
  <p class="text-2 border-class-3 poppins-normal-white-16px">
    <span class="span1">Already have an account? </span><span class="span2">Sign in</span>
  </p>
  <p class="text-1 border-class-1 poppins-normal-chicago-12px">
    By clicking “register”, you agree to our terms<br />
    &amp; conditions.
  </p>
</body>
</html>
