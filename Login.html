<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
 
  <div class="login">
    <div class="overlap-group2"><h1 class="log-in border-class-1 poppins-bold-white-48px">Log In</h1></div>
    <div class="overlap-group1">
      <img
        class="username"
        src="https://anima-uploads.s3.amazonaws.com/projects/5fddf7dbbed4714f37565c3c/releases/5ff9c454af2a711267736c55/img/username@2x.svg"
      />
      <input
        class="username-1 border-class-2 raleway-normal-gray-18px"
        name="username13"
        placeholder="Username"
        type="text"
        required
      />
      <div class="user"></div>
      <img
        class="undrawmydo-entsym8x-2"
        src="https://anima-uploads.s3.amazonaws.com/projects/5fddf7dbbed4714f37565c3c/releases/5ff9c454af2a711267736c55/img/undraw-my-documents-ym8x-2@2x.svg"
      />
    </div>
    <div class="overlap-group">
      <div class="lock"></div>
      <input
        class="password border-class-2 raleway-normal-gray-18px"
        name="password9"
        placeholder="Password"
        type="password"
        required
      />

    </div>
    <div class="overlap-group3"><div class="log-in-1 border-class-1 poppins-bold-white-18px">LOG IN</div></div>
    <div class="auto-flex">
      <div class="forgot-password border-class-3 poppins-normal-black-16px">Forgot password?</div>
      <div class="reset border-class-1 poppins-bold-purple-18px">Reset</div>
    </div>
  </div>
</body>
</html>
